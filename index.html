<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>
        My Todos
        <span class="numbers">({{ remaining.length }}/{{ tasks.length }})</span>
        <button class="purge" @click="deleteAllTasks">Purge</button>
      </h1>

      <ul v-if="tasks.length">
        <li v-for="(task, index) in tasks">
          <input type="checkbox" v-model="task.isDone">
          <span :class="{done: task.isDone}">
            {{ task.title }}
          </span>
          <span class="deleteTask" @click="deleteTask">[x]</span>
        </li>
      </ul>
      <ul v-if="!tasks.length">
        <li>You have no tasks. Add your new tasks!</li>
      </ul>
      <form @submit.prevent="addTask">
        <input type="text" v-model="newTask">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
